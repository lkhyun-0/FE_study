<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>html 1 display 속성알기</title>
</head>
<body>

<!-- html 의 태그중 div section nav article 등은 기능적으로 아무런 차이가 없다
    이렇게 구분이 되어 있는 이유는 개발자가 쉽게 알아볼수 있게 하기 위함이다
    만약 모든 영역태그가 다 div라면 ? div > div > div > ... 이러면 뭐가 뭔지 모르니까 !! -->
<div class="box">
    <ul>
        <li><a href="#">아이템1</a></li>
        <li><a href="#">아이템2</a></li>
        <li><a href="#">아이템3</a></li>
    </ul>
</div>

<nav class="box">
    <ul>
        <li><a href="#">아이템1</a></li>
        <li><a href="#">아이템2</a></li>
        <li><a href="#">아이템3</a></li>
    </ul>
</nav>
<section class="box">
    <ul>
        <li><a href="#">아이템1</a></li>
        <li><a href="#">아이템2</a></li>
        <li><a href="#">아이템3</a></li>
    </ul>
</section>

<article class="box">
    <ul>
        <li><a href="#">아이템1</a></li>
        <li><a href="#">아이템2</a></li>
        <li><a href="#">아이템3</a></li>
    </ul>
</article>

</body>
</html>
