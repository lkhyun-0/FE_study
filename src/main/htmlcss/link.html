<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>링크 속성알기</title>

</head>
<body>
<!-- a는 링크 버튼-->
<!-- href = "이동할 주소"-->
<a href="http://www.naver.com">네이버바로가기</a>
<br>    <!--줄바꿈 앨리먼트 -->
<br>
<!-- target은 새창으로 링크 나타낼거인지 결정하는 속성임 -->
<a href="http://www.naver.com" target = "_blank">네이버 바로가기 !!</a>
</body>
</html>
